<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="main-container">
        <div class="leftside">
            <div class="heading-text">
            <h1 class="txt-lg">STUDENT REGISTER</h1>
            <p>register to have access to classes</p>
            </div>
        
            <img class="left-image" src="register.png" alt="">
        </div>
        <div class="rightside">
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <form action="">
                <i id="f-user" class="far fa-user"></i><input type="text" name="fname" id="first-name" placeholder="First Name" class="txt-md">
               <i id="l-user" class="far fa-user"></i> <input type="text" name="Lname" id="Last-name" placeholder="Last Name" class="txt-md"><br>
                 <i id="envelope"  class="far fa-envelope"></i><input type="text" name="mail" id="email" placeholder="Email Address" class="txt-md"> <br>
                <i id="lock" class="fas fa-lock"></i><input type="text" name="pass" id="password" placeholder="Password" class="txt-md">
            </form>
            <div class="bottom">
            <button class="txt-md">Register</button>
            <p>I am a registered</p>
            <p> student</p>
            </div>
           
        </div>
    </div>
</body>
</html>
